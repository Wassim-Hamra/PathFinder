<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer - Real Street Navigation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-3 p-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Route Planning</h5>
                    </div>
                    <div class="card-body">
                        <!-- Instructions -->
                        <div class="alert alert-info small mb-3">
                            <strong>How to use:</strong><br>
                            1. Click on the map to set start point<br>
                            2. Click again to set end point<br>
                            3. Choose algorithm and click "Find Route"
                        </div>

                        <!-- Algorithm Selection -->
                        <div class="mb-3">
                            <label for="algorithmSelect" class="form-label">Pathfinding Algorithm</label>
                            <select class="form-select" id="algorithmSelect">
                                <option value="dijkstra">Dijkstra's Algorithm</option>
                                <option value="astar">A* Algorithm</option>
                                <option value="compare">Compare Dijkstra vs A*</option>
                            </select>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <button id="findPathBtn" class="btn btn-primary" disabled>Find Route</button>
                            <button id="clearSelectionBtn" class="btn btn-secondary">Clear Selection</button>
                            <button id="exportBtn" class="btn btn-info" disabled>Export Route</button>
                        </div>

                        <!-- Selection Status -->
                        <div class="mt-3">
                            <h6>Selection Status</h6>
                            <div id="selectionStatus" class="small">
                                <span class="text-muted">○ Click map to set start point</span><br>
                                <span class="text-muted">○ Click map to set end point</span>
                            </div>
                        </div>

                        <!-- Route Information -->
                        <div class="mt-3" id="routeInfo" style="display: none;">
                            <h6>Route Information</h6>
                            <div id="routeDetails" class="small"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="col-md-9 p-0">
                <div id="map" style="height: 100vh; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/leaflet_map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/algorithms.js') }}"></script>
</body>
</html>
